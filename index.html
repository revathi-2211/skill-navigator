<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Skill Navigator</h1>
        </header>
        <main>
            <div class="skills">
                <button class="skill" onclick="showSkill('python')">Python</button>
                <button class="skill" onclick="showSkill('java')">Java</button>
                <button class="skill" onclick="showSkill('sql')">SQL</button>
                <button class="skill" onclick="showSkill('css')">CSS</button>
                <button class="skill" onclick="showSkill('javascript')">JavaScript</button>
            </div>
            <div id="skill-info" class="skill-info">
                <h2>Welcome to Skill Navigator!</h2>
                <p>Select a skill to learn more about it.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Skill Navigator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
